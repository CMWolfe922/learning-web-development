<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Forms</title>
</head>
<body>
    <!-- This is my forms file for learning to use forms 
    Forms are just a container that accepts other elements -->
    <h1>Forms Demo Page</h1>
        <hr>
    <!-- If you notice that once you create a form, their is an action="" element. This is 
    the most important part of the form. It tells it what to do with the form. The action tells
    our browser or server where to send us. But before we can send a form we need somewhere to 
    send it to. We have to learn HTTP first and understand where we are being sent.-->
    
    <!-- Now we need to learn about what goes inside the form. The most important is <input> element. 
    This is an element that does not have a closing tag. The most important input attribute is <type> 
    type will default to "text" another attribute we can enter is "placeholder" this is the text 
    that shows up before we enter anything in the form box

    'name="name"' name needs to be set for all input elements because that is how the data is 
    submitted. 

    before we enter input though, we need to enter a <label> eelement. <label> elements -->
    <section class="login-form">
        <form action="/login">
            <p>
                <label for="username">Enter Username</label>
                <input type="text" placeholder="Username" id="username" name="username">
            </p>
        <!-- We can also change text to password to obscure the input -->
            <p>
                <label for="password">Enter Password</label>
                <input type="password" placeholder="password" id="password" name="password">
            </p>
        <!-- There are multiple different input attributeswe can use. lets add a button -->
            <p>
                <!-- If the button is inside the form, the default behavior is to submit the form. It will submit
                the form to the 'form action'. But I can change the but type to 'button' and it will no longer 
                submit the form.  -->
                <button type="submit">Submit</button>
            </p>
        </form>
    </section>
    <hr>
    <hr>
    <section class="google-reddit-search-form">
        <h2>"Hijacking" Google and Reddit Search</h2>
        <hr>
        <h4>Reddit Search</h4>
        <form action="https://www.reddit.com/search">
            <input type="text" name="q">
            <button>Search Reddit</button>
        </form>
        <h4>Google Search</h4>
        <form action="https://www.google.com/search">
            <input type="text" name="q">
            <button>Search Google</button>
        </form>
        <h4>YouTube Search</h4>
        <form action="https://www.youtube.com/results">
            <input type="text" name="search_query">
            <button>Search YouTube</button>
            <!-- Technically you don't need a button to submit the form. You can hit enter and the 
            form will submit without a button.  -->
        </form>
    </section>
    <hr>
    <h2>More Inputs</h2>
    <hr>
    <h4>Checkboxes and Radio Buttons</h4>
    <hr>
    <h4>Checkboxes</h4>
    <section class="checkboxes-radiobuttons">
        <form action="/birds">
            <input type="checkbox" name="agree_tos" id="agree">
            <label for="agree">I agree to the terms of service</label>
        </form>

        <form action="/equities.html">
            <!-- I can make the box already cheacked by adding checked in input -->
            <input type="checkbox" name="view_stocks" id="stocks" checked>
            <label for="stocks">I want to view stocks</label>
            <button>Submit</button>
        </form>
    <h4>Radio Buttons</h4>
        <form action="">
            <p>Shirt size</p>
            <input type="radio" name="size" id="s" value="s">
            <label for="s">S</label>
            <input type="radio" name="size" id="m" value="m">
            <label for="m">M</label>
            <input type="radio" name="size" id="l" value="l">
            <label for="l">L</label>
        </form>
    <h4>Drop Down Menu</h4>
        <form action="insert_data">
            <label for="best-trade">What Stock is the best trade?</label>
                <select name="stock-to-trade" id="best-trade">
                    <option value="">--pick the best trade--</option>
                    <option value="snapchat">Snapchat</option>
                    <option value="twitter">Twitter</option>
                    <option value="linkedin">LinkedIn</option>
                    <option value="facebook">Facebook</option>
                </select>
        </form>
    </section>
<hr>
<h2>Create a Text Area</h2>
<hr>
    <section>
        <p>
            <label for="requests"></label>
                <textarea name="requests" id="requests" cols="100" rows="20"></textarea>
        </p>
    </section>
</body>
</html>
